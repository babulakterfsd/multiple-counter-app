<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <title>Multiple Counter Application</title>
    <style>
        body {
            background-color: #d1d6da;
        }
    </style>
</head>
<body>
    
    <section class="counter m-20 flex justify-center">
        <div class="counter_container">
            <div class="counter_header text-center">
                <h1 class="text-2xl font-bold text-slate-600">Simpe Counter Application</h1>
            </div>
            <div class="counter_body bg-white shadow-lg rounded-md p-4 mt-10 mb-4 w-96 flex justify-center flex-col items-center">
                <h2 class="text-xl" id="counter">0</h2>
                <div class="button-container flex my-4">
                    <div class="increment mr-12">
                        <button class="bg-indigo-600 text-white px-3 py-2 rounded-md font-semibold" id="increment">Increment</button>
                    </div>
                    <div class="decrement">
                        <button class="bg-red-400 text-white px-3 py-2 rounded-md font-semibold" id="decrement">Decrement</button>
                    </div>
                </div>
            </div>
            <div class="extra-container">
                <div class="button-container flex justify-end">
                    <div class="increment mr-2">
                        <button class="bg-indigo-300 text-indigo-600 px-3 py-2 rounded-md font-semibold" id="increment">Add Counter</button>
                    </div>
                    <div class="decrement">
                        <button class="bg-red-200 text-red-600 px-3 py-2 rounded-md font-semibold" id="decrement">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
