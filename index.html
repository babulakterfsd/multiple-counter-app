<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <title>Multiple Counter Application</title>
    <style>
        body {
            background-color: #d1d6da;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <section class="container my-20 mx-auto flex justify-center items-center flex-col">
         <div class="w-screen text-center">
            <h1 class="text-2xl text-slate-600 font-semibold mb-12">Multiple Counter Application</h1>
         </div>
        <div id="counters-container" class=" mx-auto flex justify-center lg:justify-between flex-wrap items-center "></div>
        <div class="button-container w-screen lg:w-96 flex justify-end items-center mt-4 mr-2 lg:mr-0">
            <button class="bg-indigo-300 text-indigo-900 p-2 rounded-md mr-2 font-semibold" id="add-counter">Add Counter</button>
            <button class="bg-red-300 text-red-900 p-2 rounded-md font-semibold" id="reset-counter">Reset </button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
